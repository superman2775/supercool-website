<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>API Playground</h1>

  <section id="groq-section">
    <h2>Groq AI Chat</h2>
    <p>Ask a question. Limited to a few requests per day.</p>
    <textarea id="groq-input" rows="4" placeholder="Ask something..."></textarea>
    <button id="groq-btn">Ask Groq</button>
    <div id="groq-usage"></div>
    <pre id="groq-output"></pre>
  </section>

  <section id="joke-section">
    <h2>Random Joke (JokeAPI)</h2>
    <button id="joke-btn">Get a joke</button>
    <pre id="joke-output"></pre>
  </section>

  <section id="cat-section">
    <h2>Random Cat (The Cat API)</h2>
    <button id="cat-btn">Get a cat</button>
    <div id="cat-output"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
